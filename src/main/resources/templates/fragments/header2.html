<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

</head>
<body>
	<th:block th:fragment="header">
		<!-- ======= Header ======= -->
		<header id="header" class="header fixed-top d-flex align-items-center">

			<div class="d-flex align-items-center justify-content-between">
				<a href="/index" class="logo d-flex align-items-center"> <img
					src="/img/logo.png" alt=""> <span class="d-none d-lg-block">Quizz Mart</span>
				</a>
			</div>
			
			<nav class="header-nav ms-auto">
				<ul class="d-flex align-items-center">

					<li class="nav-item d-block d-lg-none">
						<a class="nav-link nav-icon search-bar-toggle " href="#"> 
							<i class="bi bi-search"></i>
						</a>
					</li>
					
					<li class="nav-item dropdown" sec:authorize="hasRole('LECTURER')"">
						<a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
							<i class="bi bi-chat-left-text"></i> 
							<span class="badge bg-success badge-number" th:text = "${unreadMsgCount}">0</span>
						</a>
						<!-- End Messages Icon -->
						
						<ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow messages">
							<li class="dropdown-header" th:text = "' You have ' + ${unreadMsgCount} + ' new messages '">You have 0 new messages 
								<a href="#">
									<span class="badge rounded-pill bg-primary p-2 ms-2">View all</span>
								</a>
							</li>
							<li>
								<hr class="dropdown-divider">
							</li>

							<li class="message-item" th:each="message : ${listClassMessages}">
								<a href="#"> 
									<i class="bi bi-envelope-fill">&nbsp;&nbsp;</i> 
									<div>
										<h4 th:text = "${message.name} + ' @ ' + ${message.classroomId.name}">Sender Name</h4>
										<p th:text = "${message.message}">Message Not Displaying</p>
										<p th:text = "${message.sentTime} + '  |  ' + ${message.sentDate}">Sent Time</p>
									</div>
								</a>
							</li>
							<li>
								<hr class="dropdown-divider">
							</li>

							

							<li class="dropdown-footer">
								<a href="#">Show all messages</a>
							</li>

						</ul>
					</li>
					
					
					
						<li class="nav-item dropdown pe-3">
							<a class="nav-link nav-icon d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown"> 
								<img src="/img/logged.png" alt="Profile" class="rounded-circle">
								<span  class="d-none d-md-block dropdown-toggle ps-2" th:text="${session.user.username}"></span>
							</a>
	
							<ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
								<li class="dropdown-header">
									<h6><span th:text="${session.user.email}"></span></h6> 
									<span th:text="${session.user.name}"></span>
								</li>
								<li>
									<hr class="dropdown-divider">
								</li>
	
								<li>
									<a class="dropdown-item d-flex align-items-center" href="/userProfile"> 
										<i class="bi bi-person"></i> 
										<span>My Profile</span>
									</a>
								</li>
								<li>
									<hr class="dropdown-divider">
								</li>
	
								<li>
									<a class="dropdown-item d-flex align-items-center" href=""> 
										<i class="bi bi-gear"></i> 
										<span>Account Settings</span>
									</a>
								</li>
								<li>
									<hr class="dropdown-divider">
								</li>
	
								<li>
									<a class="dropdown-item d-flex align-items-center" href=""> 
										<i class="bi bi-question-circle"></i>
										<span>Need Help?</span>
									</a>
								</li>
								<li>
									<hr class="dropdown-divider">
								</li>
	
								<li>
									<a class="dropdown-item d-flex align-items-center" th:href="@{/logout}"> 
										<i class="bi bi-box-arrow-right"></i>
										<span>Sign Out</span>
									</a>
								</li>
	
							</ul>
						</li>
					 

				</ul>
			</nav>
			<!-- End Icons Navigation -->
			
		</header>
		<!-- End Header -->

	</th:block>
</body>
</html>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
