<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">

<head>
<title>Report Center</title>
</head>

<body>
	<div layout:fragment="content" th:remove="tag">
		<main id="main" class="main">
			<div class="pagetitle">
				<h1 id = "rptName">Publisher Details Report</h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/home">Home</a></li>
						<li class="breadcrumb-item">Reports</li>
						<li class="breadcrumb-item active">Publisher Details</li>
					</ol>
				</nav>
			</div>
			<!-- End Page Title -->

			
			<div class="row" id="searchBar">
				<div class="col-lg-12">
					<div class="card">
						<div class="row card-body">
			                    <div class="col-3">
			                    	<div class="input-group">
				                      	<br>
				                        <input type="text" class="form-control" id = "poId" placeholder = "PUBLISHER ID">
			                      	</div>
			                    </div>
								<div class="col-3">
			                    	<div class="input-group">
			                      		<br>
			                        	<input type="text" class="form-control" id = "name" placeholder = "NAME">
			                      	</div>
			                    </div>
								<div class="col-3">
								<br>
			                      <div class="input-group">
			                        <input type="email" class="form-control" id = "email" placeholder = "Email">
			                      </div>
			                    </div><br>
								<div class="col-3">
			                      <br>
			                      <input type="text" class="form-control" id = "mobile" placeholder = "Mobile">
			                    </div>
			                    <div class="col-3">
			                      <br>
			                      <input type="text" class="form-control" id = "address" placeholder = "ADDRESS">
			                    </div>
			                    <div class="col-3"></div>
			                    <div class="col-6">
			                      <br>
			                      <button class="btn btn-primary" onclick="searchPublisherList()" id="search"><i class="bi bi-search"></i> &nbsp; Search</button>
			                      <a type="button" class="btn btn-danger" style="background-color:#990000;" id="printButton">Export</a>
			                      <a type="button" class="btn btn-secondary" id="cancelButton" onClick="clearSearch()">Cancel</a>
			                    </div>			                    
						</div>
					</div>
				</div>
			</div>
				 
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body" id="rptDiv">
							<table class="table table-striped" id="rptTable">
								<thead>
								    <tr>
								      <th scope="col">Id</th>
								      <th scope="col">Publisher</th>
								      <th scope="col">Reg. Date</th>
								      <th scope="col">Email</th>
								      <th scope="col">Mobile</th>
								      <th scope="col">Address</th>
								      <th scope="col">Authors</th>
								      <th scope="col">Editors</th>
								      <th scope="col">Total Paper Count</th>
								      <th scope="col">Status</th>
								    </tr>
								</thead>
								<tbody id="rptData">
									<tr th:each="publisher : ${publishers}">
										<td th:text="${publisher.poId}"></td>
										<td th:text="${publisher.name}"></td>
										<td th:text="${publisher.date}"></td>
										<td th:text="${publisher.email}"></td>
										<td th:text="${publisher.mobile}"></td>
										<td th:text="${publisher.address}"></td>
										<td th:text="${publisher.authors}"></td>
										<td th:text="${publisher.editors}"></td>
										<td th:text="${publisher.paperCount}"></td>
										<td th:if="${(publisher.active) == 'Deactive'}" > <span class="label label-danger">Deactive</span> </td>
										<td th:if="${publisher.active == 'Active'}"> <span class="label label-success">Active</span> </td>
									</tr>							    
								</tbody>
							</table>		
						</div>
					</div>
				</div>
			</div>
	</main>
	<!-- End #main -->
	</div>
</body>

</html>

<script src="js/report.management.js"></script>
