			<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
				<div class="container">
					<div class="row justify-content-center">
						
						<div class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center">
							<div class="card mb-3">
								<br><br><br>
								<div class="card-body">

									<!-- <form class="row g-3 needs-validation"> -->
										
										<div class="col-12">
										<br>
											<div class="input-group has-validation">

												<input type="text" name="username" id = "username" class="form-control" placeholder = "USERNAME" oninput="document.querySelector('#sendOtp').style.backgroundColor = 'green';document.querySelector('#sendOtp').style.color = 'white';document.querySelector('#sendOtp').innerHTML = 'Send';document.getElementById('alert').innerText = '';" required>
												<input type="text" name="userId" id = "userId" class="form-control" hidden>
											</div>
										</div>
										<div class="col-12">
										<label id="alert"></label>
										</div>
										<div class="col-12">
										<br>
											<button  class="btn btn-success w-100" onClick = "sendOtp()" id = "sendOtp">Send OTP</button>
										</div>
										
										<div class="col-12">
										<br>
											<div class="input-group has-validation">
												<span class="input-group-text" id="inputGroupPrepend"><b>@</b></span>
												<input type="text" name="email" id = "email" class="form-control" placeholder = "EMAIL ADDRESS" readonly	required>
											</div>
										</div>
										
										<div class="col-12">
										<br>
											<div class="input-group has-validation">
												<span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-123"></i></span>
												<input type="text" name="otp" id = "otp" oninput="checkOtp()" class="form-control" placeholder = "ENTER OTP"	disabled required>
												<input type="text" id = "correctOtp" class="form-control" hidden>
											</div>
										</div>
										
										<div class="col-12">
										<br>
											<div class="input-group has-validation">
												<span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-key-fill"></i></span>
												<input type="password" id="password" class="form-control" placeholder="CREATE NEW PASSWORD" disabled required>
											</div>
										</div>

										<div class="col-12">
										<br>
											<div class="input-group has-validation">
												<span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-key"></i></span>
												<input type="Password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="RE-TYPE PASSWORD" disabled required>
											</div>
										</div>
										
										<div class="col-12">
											<br>
											<button class="btn btn-primary w-100" type="submit" id = "submit" onClick = "passwordChange()" disabled>Submit</button>
										</div>

											<br>

											</div>

	<script>
		
		var password = document.getElementById("password") , confirm_password = document.getElementById("confirmPassword");
	
		function validatePassword(){
		if(password.value != confirm_password.value) {
		  confirm_password.setCustomValidity("Passwords Don't Match");
		} else {
		  confirm_password.setCustomValidity('');
		}
		}
		
		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
		
	</script>
