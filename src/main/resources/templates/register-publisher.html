	<script src=”https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js”></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	
	<style>
	.tabs {
		display: flex;
		flex-wrap: wrap;
		height: 600px;
		margin-top:8%;
	}
	
	.tabs label {
		order: 1;
		display: flex;
		align-items: center;
		padding: 1rem 2rem;
		margin-right: 0.2rem;
		cursor: pointer;
	}
	
	.tabs .tab {
		order: 9;
		flex-grow: 1;
		width: 100%;
		height: 100%;
		display: none;
		padding: 1rem;
		padding: 20px;
		background: #f2f2f2;
	}
	
	.tabs input[type="radio"] {
		display: none;
	}
	
	.tabs input[type="radio"]:checked+label {
		background: #e6e6e6;
	}
	
	.tabs input[type="radio"]:checked+label+.tab {
		display: block;
	}
	
	@media ( max-width : 465px) {
		.tabs .tab, .tabs label {
			order: initial;
		}
		.tabs label {
			width: 100vh;
			margin-left: 50px;
		}
	}
	</style>
</head>

<body>
	<main>
		<div class="container">
			<section class="section register  d-flex flex-column align-items-center justify-content-center py-4">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
							<div class="tabs">

								<input type="radio" name="tabs" id="tabone" checked="checked">
								<label for="tabone">
									<h5 class="card-title text-center pb-0 fs-5">Company Details</h5>
								</label>

								<div class="tab">
									<div class="card mb-3">

										<div class="card-body row">
											<div class="col-6">
												<div class="row g-3 needs-validation" novalidate>
												
													<div class="col-12">
														<div th:if="${param.error}">
															<div class="alert alert-danger">Invalid User Details.</div>
														</div>
														<div th:if="${param.success}">
															<div class="alert alert-info">You've successfully registered.</div>
														</div>
													</div>

													<div class="col-5">
														<label>NAME</label>
													</div>
													
													<div class=" col-7">
														<input type="text" class="form-control" placeholder="NAME" id = "stdName" required>
													</div>
													
													<div class="col-5">
														<label>DESCRIPTION</label>
													</div>

													<div class="col-7">
														<textarea  class="form-control" placeholder="Enter briefly description about your company"></textarea>
													</div>
													
													<div class="col-5">
														<label>EMAIL</label>
													</div>
													
													<div class=" col-7">
														<input type="email" class="form-control" placeholder="COMPANY EMAIL" id = "stdName" required>
													</div>

													<div class="col-5">
														<label>COVER PHOTO</label>
													</div>
													
													<div class=" col-7">
														<input type="file" class="form-control" id = "stdName" required>
													</div>

													<div class="col-5">
														<label>PROFILE PICTURE</label>
													</div>
													
													<div class=" col-7">
														<input type="file" class="form-control" id = "stdName" required>
													</div>
													
													<div class="col-12">
														<button class="btn btn-primary w-100" id = "btnRegisterStd" onclick = "studentRegister()">Submit</button>
													</div>
												</div>
											</div>
											<div class="col-6">
												<img src = "/img/company.webp" width = "100%" Height = "100%">
											</div>
										</div>
									</div>
								</div>

								<input type="radio" name="tabs" id="tabtwo"> 
								<label for="tabtwo"><h5 class="card-title text-center pb-0 fs-5">Author Details</h5></label>
								<div class="tab">
									<div class="card mb-3">

										<div class="card-body row">
											<div class="col-6">
												<form class="row g-3 needs-validation" novalidate th:action="@{/saveUser}" th:object="${user}" method="POST">
													<div class="col-12">
														<div th:if="${param.error}">
															<div class="alert alert-danger">Invalid User Details.</div>
														</div>
														<div th:if="${param.success}">
															<div class="alert alert-info">You've successfully registered.</div>
														</div>
													</div>
													
													<div class="col-4">
														<label>NAME</label>
													</div>
													
													<div class=" col-8">
														<input type="text" class="form-control" id = "stdName" placeholder="NAME" required>
													</div>
													
													<div class="col-4">
														<label>USER NAME</label>
													</div>
													
													<div class=" col-8">
														<input type="text" class="form-control" id = "stdName" placeholder="USER NAME" required>
													</div>

													<div class="col-4">
														<label>EMAIL</label>
													</div>
													
													<div class=" col-8">
														<input type="email" class="form-control" id = "stdName" placeholder="EMAIL" required>
													</div>
													
													<div class="col-4">
														<label>MOBILE</label>
													</div>
													
													<div class=" col-8">
														<input type="text" class="form-control" id = "stdName" placeholder="MOBILE NUMBER" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="10" required>
													</div>
													
													<div class="col-4">
														<label>GENDER</label>
													</div>

													<div class="col-8">
														<select class="form-select" aria-label="Default select example" th:field="*{gender}" placeholder="GENDER" id="gender">
															<option value=''>-- SELECT GENDER --</option>
															<option value="male" th:text="Male"></option>
															<option value="female" th:text="Female"></option>
														</select>
													</div>
													
													<div class="col-12">
														<button class="btn btn-primary w-100" id = "btnRegisterPrt" type="submit">Add</button>
													</div>
											</form>
										</div>
										<div class="col-6">
											<img src = "/img/Author.webp" width = "100%" Hegiht = "100%">
										</div>
										</div>

									</div>
								</div>
								
																
								<input type="radio" name="tabs" id="tabthree"> 
								<label for="tabthree"><h5 class="card-title text-center pb-0 fs-5">Editor Details</h5></label>
								<div class="tab">
									<div class="card mb-3">

										<div class="card-body row">
											<div class="col-6">
												<form class="row g-3 needs-validation" novalidate th:action="@{/saveUser}" th:object="${user}" method="POST">
													<div class="col-12">
														<div th:if="${param.error}">
															<div class="alert alert-danger">Invalid User Details.</div>
														</div>
														<div th:if="${param.success}">
															<div class="alert alert-info">You've successfully registered.</div>
														</div>
													</div>

													<div class="col-4">
														<label>NAME</label>
													</div>
													
													<div class=" col-8">
														<input type="text" class="form-control" id = "stdName" placeholder="NAME" required>
													</div>
													
													<div class="col-4">
														<label>USER NAME</label>
													</div>
													
													<div class=" col-8">
														<input type="text" class="form-control" id = "stdName" placeholder="USER NAME" required>
													</div>

													<div class="col-4">
														<label>EMAIL</label>
													</div>
													
													<div class=" col-8">
														<input type="email" class="form-control" id = "stdName" placeholder="EMAIL" required>
													</div>
													
													<div class="col-4">
														<label>MOBILE</label>
													</div>
													
													<div class=" col-8">
														<input type="text" class="form-control" id = "stdName" placeholder="MOBILE NUMBER" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="10" required>
													</div>
													
													<div class="col-4">
														<label>GENDER</label>
													</div>

													<div class="col-8">
														<select class="form-select" aria-label="Default select example" th:field="*{gender}" placeholder="GENDER" id="gender">
															<option value=''>-- SELECT GENDER --</option>
															<option value="male" th:text="Male"></option>
															<option value="female" th:text="Female"></option>
														</select>
													</div>
													<div class="col-12">
														<button class="btn btn-primary w-100" id = "btnRegisterPrt" type="submit">Add</button>
													</div>
											</form>
											</div>
											<div class="col-6">
												<img src = "/img/Editor.webp" width = "100%" Hegiht = "100%">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12">
						<button class="btn btn-success w-100" id = "btnRegisterPrt" type="submit">Register</button>
					</div>
				</div>
			</section>
		</div>
	</main>
	<!-- End #main -->


	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script src="/vendor/apexcharts/apexcharts.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/chart.js/chart.min.js"></script>
	<script src="/vendor/echarts/echarts.min.js"></script>
	<script src="/vendor/quill/quill.min.js"></script>
	<script src="/vendor/simple-datatables/simple-datatables.js"></script>
	<script src="/vendor/tinymce/tinymce.min.js"></script>

	<!-- Template Main JS File -->
	<script src="/js/main.js"></script>
	<script src="/js/register.management.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.all.min.js"></script>
