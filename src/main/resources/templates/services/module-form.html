<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">

<head>
<title>Module Management</title>
</head>

<body>
	<div layout:fragment="content" th:remove="tag">
		<main id="main" class="main">
			<div class="pagetitle">
				<h1>Module Managements</h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/home">Home</a></li>
						<li class="breadcrumb-item">Content Management</li>
						<li class="breadcrumb-item active"><a href="/listModules">Modules</a></li>
					</ol>
				</nav>
			</div>
			<!-- End Page Title -->

			<section class="section">
				<div class="row">
					<div class="col-lg-6">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Module Details</h5>
								<form class="row g-3" id = "newModule" th:object="${module}">
								
									<input type="hidden" th:field="*{moduleId}" id = "moduleId" class="form-control" readonly>
									 
									<div class="col-md-6">
										<label for="grade" class="form-label">Grade<span class="asterisk_input"></span></label>
										<select class="form-select form-control" aria-label="Default select example" id="grade" th:field="*{subjectId.grade}" onChange="update()">
				                            <option value=''>-- SELECT GRADE --</option>
				                            <option th:each="log:${gradeList}"
				                                    th:value="${log.gradeId}"
				                                    th:text="${log.gradeName}">
				                            </option>
				                        </select>
									</div>
									 
									<div class="col-md-6">
										<label for="subject" class="form-label">Subject<span class="asterisk_input"></span></label>
										<select class="form-select form-control" aria-label="Default select example" th:field="*{subjectId}" id="subject" >
				                            <option value=''>-- SELECT SUBJECT --</option>
				                            <option th:each="log:${subjectList}"
				                                    th:value="${log.subjectId}"
				                                    th:text="${log.subjectName}">
				                            </option>
				                        </select>
									</div>
									
									<div class="col-md-12">
										<label for="name" class="form-label">Module Name<span class="asterisk_input"></span></label>
										<input type="text" th:field="*{name}" id = "name" class="form-control" required>
									</div>
									
									<div class="col-md-12" th:if="${module.active}" >
										<label for = "status" class="form-label">Status</label>
										<input type="text" value = "Active" class="form-control" readonly>
									</div>
									<div class="col-md-12" th:if="${!module.active}">
										<label for="status" class="form-label">Status</label>
										<input type="text" value = "Deactive" class="form-control" readonly>
									</div>
									<input type="hidden" th:field="*{active}" class="form-control" readonly>
																		
									<div class="col-md-6">
										<label for="createBy" class="form-label">Create By</label> 
										<input type="text" th:field="*{createBy}" id = "createBy" class="form-control" readonly>
									</div>
									
									<div class="col-md-6">
										<label for="createDate" class="form-label">Create Date</label> 
										<input type="text" th:field="*{createDate}" id = "createDate" class="form-control" readonly>
									</div>
									
									<div class="col-md-6">
										<label for="updateBy" class="form-label">Update By</label> 
										<input type="text" th:field="*{updateBy}" id = "updateBy" class="form-control" readonly>
									</div>
									
									<div class="col-md-6">
										<label for="updateDate" class="form-label">Update Date</label> 
										<input type="date" th:field="*{updateDate}" id = "updateDate" class="form-control" readonly>
									</div>
									
									<div class="text-center">
										<button type="button" id = "saveModule" class="btn btn-primary">Submit</button>
										<button type="reset" class="btn btn-secondary">Reset</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
	</main>
	<script src="../js/module.management.js"></script>
	<!-- End #main -->
	</div>
</body>

</html>
