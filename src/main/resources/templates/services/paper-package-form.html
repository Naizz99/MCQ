<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">

	<style>
		a.tooltip {
	        border-bottom: 1px dashed;
	        text-decoration: none;
	      }
	      a.tooltip:hover {
	        cursor: help;
	        position: relative;
	      }
	      a.tooltip span {
	        display: none;
	      }
	      a.tooltip:hover span {
	        border: #666 2px dotted;
	        padding: 5px 20px 5px 5px;
	        display: block;
	        z-index: 100;
	        background: #e3e3e3;
	        left: 0px;
	        margin: 15px;
	        width: 300px;
	        position: absolute;
	        top: 15px;
	        text-decoration: none;
	      }
	</style>
<head>
<title>Package Management</title>
</head>

<body>
	<div layout:fragment="content" th:remove="tag">
		<main id="main" class="main">
			<div class="pagetitle">
				
    			<h1>Package Management</h1>
				
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/home">Home</a></li>
						<li class="breadcrumb-item">Package Management</li>
						<li class="breadcrumb-item active"><a href="/listPaperPackages">Paper Package Management</a></li>
					</ol>
				</nav>
			</div>
			<!-- End Page Title -->
			<section class="section">
				<div class="row">
					<div class="col-lg-6">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Package Details</h5>
								<form class="row g-3" id = "newPackage" th:object="${package}">
								
									<div class="col-md-12">
										<input type="hidden" th:field="*{packageId}" id = "packageId" class="form-control" readonly>
										<input type="hidden" th:field="*{active}" id = "active" class="form-control" readonly>
									</div>
									
									<div class="col-md-12" style = "float:left;">
										<label for="description" class="form-label">Description<span class="asterisk_input"></span></label>
										<textarea type="text" th:field="*{description}" id = "description"  class="form-control" required></textarea>
									</div>
																				
									<div class="col-md-12">
										<label for="duration" class="form-label">Duration [Days]<span class="asterisk_input"></span></label>
										<input type="number" min="1" max="1780" th:field="*{duration}" id = "duration" class="form-control" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
									</div>
									
									<div class="col-md-12">
										<label for="price" class="form-label">Price [Rs.]<span class="asterisk_input"></span></label>
										<input type=number step=0.01 th:field="*{price}" class="form-control" id = "price" required> 
									</div>
									
									<div class="col-md-6">
										<label for="createBy" class="form-label">Create By</label> 
										<input type="text" th:field="*{createBy}" id = "createBy" class="form-control" readonly>
									</div>
									
									<div class="col-md-6">
										<label for="createDate" class="form-label">Create Date</label> 
										<input type="text" th:field="*{createDate}" id = "createDate" class="form-control" readonly>
									</div>
									
									<div class="col-md-6">
										<label for="updateBy" class="form-label">Update By</label> 
										<input type="text" th:field="*{updateBy}" id = "updateBy" class="form-control" readonly>
									</div>
									
									<div class="col-md-6">
										<label for="updateDate" class="form-label">Update Date</label> 
										<input type="text" th:field="*{updateDate}" id = "updateDate" class="form-control" readonly>
									</div>
									
									<div class="text-center">
										<button type="button" id = "savePaperPackage" class="btn btn-primary">Submit</button>
										<button type="reset" class="btn btn-secondary">Reset</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
	</main>
	<script src="../js/paper.management.js"></script>
	<!-- End #main -->
	</div>
</body>

</html>
